<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src = "./quiz/empty.js" type="text/javascript"></script>
	</head>
	<body>
        <div class="container">
            <div id="nav">
                <!-- view scores link on the top left of nav bar-->
                <div class="left">
                    <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
                </div>
                <!-- countdown timer on the top right of nav bar-->
                <div class="right">
                    <h4 class="float-right">Time: <span id="secondsLeft">0</span></h4>
                </div>
            </div>
            <!--main body of quiz-->
            <div id="quiz">
                <div id="quizBody">      
                    <h1 class="text-center">   
                        JavaScript Quiz!
                    </h1>
                    <div class="text-center">
                        Click to play!   
                    </div>
                    <button onclick="start()">Start!</button>
                </div>
            </div>
        </div>
	</body>
</html>
