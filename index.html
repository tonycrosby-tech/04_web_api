<!DOCTYPE html>

<html>
	<head>
		<title>Javascript Quiz</title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "quiz.js" type="text/javascript"></script>
    </head>
    

	<body>
    <div class="container-sm-6 mt-5">
		<div id="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="left">
                <h4 class="float-right text-light">Time:  <span id="timeLeft"> 0</span></h4>
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1 class="text-center">   
                    Javascript Quiz!
                </h1>
                <h2 class="text-center">
					Click to play!   
                </h2>
                <button class="btn-block" onclick="start()">Start!</button>
            </div>
        </div>
    </div>
	</body>
</html>
